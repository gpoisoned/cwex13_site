	<script type="text/javascript">
		function init(){

				requestedImg = getQueryString();
				if (typeof(requestedImg) == "undefined"){
					showImage1('Rad_jul/2013-07-01_1.jpeg');
					showImage2('Rad_jul/2013-07-01_2.jpeg');
				}
				else{
					showImage1(requestedImg);
					showImage2(requestedImg);
				}

				removeQueryString();
			}	

	</script>

</head>

	<body onload="init();">

	</div>	
	<div class= "prevNext">
