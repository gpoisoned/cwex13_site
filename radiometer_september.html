<!DOCTYPE html>
<html>
<head>
	<title>Radiometer September 2013</title>
</head>
	<link rel="stylesheet" type="text/css" href="pages.css">
	<script type="text/javascript" src="js/global_rad.js"></script>

	<script type="text/javascript">
		function init(){

				requestedImg = getQueryString();
				if (typeof(requestedImg) == "undefined"){
					showImage1('Rad_sep/2013-09-01_1.jpeg');
					showImage2('Rad_sep/2013-09-01_2.jpeg');
				}
				else{
					showImage1(requestedImg);
					showImage2(requestedImg);
				}

				removeQueryString();
			}	

	</script>

</head>

	<body onload="init();">
		
	<div id="mainContent">	
	<div id="navBar">	
		 <a  onclick="displayImage('Rad_sep/2013-09-01_1.jpeg','Rad_sep/2013-09-01_2.jpeg');">Sep1</a>
		 <a  onclick="displayImage('Rad_sep/2013-09-02_1.jpeg','Rad_sep/2013-09-02_2.jpeg');">Sep2</a>
		 <a  onclick="displayImage('Rad_sep/2013-09-03_1.jpeg','Rad_sep/2013-09-03_2.jpeg');">Sep3</a>
		 <a  onclick="displayImage('Rad_sep/2013-09-04_1.jpeg','Rad_sep/2013-09-04_2.jpeg');">Sep4</a>
		 <a  onclick="displayImage('Rad_sep/2013-09-05_1.jpeg','Rad_sep/2013-09-05_2.jpeg');">Sep5</a>
	</div>	

	<div class= "prevNext">
		<div id="prev">
			<a id="prevMonth" href="" onclick="radPrevMonth('prevMonth','sep');"><img id="prevButton" src="images/prev.png"/></a>
		</div>
		<div id="next">
			<!-- <a id="nextMonth" href="" onclick="nextMonth('nextMonth','sep');"><img id="nextButton" src="images/next.png"/></a> -->
		</div>
		<div class="clear"></div>
	</div>

	<div id="rad_container">
		<div id="sideBar">
				<div id="navList">
					<a href="" id="home" onclick="goHome();">Home</a></br>
				</div>
				
		</div>


		<div id="curImage">
			<img  id="Image1" src="Rad_sep/2013-09-01_1.jpeg" alt="Rad_sep/2013-09-01_1.jpeg" title="Rad_sep/2013-09-01_1.jpeg" />
			<img  id="Image2" src="Rad_sep/2013-09-01_2.jpeg" alt="Rad_sep/2013-09-01_2.jpeg" title="Rad_sep/2013-09-01_2.jpeg" />
		</div>

		<div class="clear"></div>
	</div>

	</div>

</body>
</html>
