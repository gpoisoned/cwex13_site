<!DOCTYPE html>
<html>
<head>
	<title>Site A1 June 2013</title>
</head>
	<link rel="stylesheet" type="text/css" href="pages.css">
		
		<script type="text/javascript" src="js/global.js"></script>
		<script type="text/javascript">
		
			function init(){
				preLoadImages('WC49_Img/A1-Jun27.jpg','WC49_Img/A1-Jun28.jpg','WC49_Img/A1-Jun29.jpg','WC49_Img/A1-Jun30.jpg');		

				requestedImg = getQueryString();
				if (typeof(requestedImg) == "undefined"){
					showImage('WC49_Img/A1-Jun27.jpg');
				}
				else{
					showImage(requestedImg);
				}

				removeQueryString();
			}			

			function gotoSite(x,idname){
				var curImg = global_CurrentImage;
				var destImg = x + curImg.split("-")[1];
				document.getElementById(idname).href = destImg;
			}

		

		</script>
				
	</head>
	<body onload="init();">
		
	<div id="mainContent">	
	<div id="navBar">
		 <a  onclick="showImage('WC49_Img/A1-Jun27.jpg');">Jun27</a>
		 <a  onclick="showImage('WC49_Img/A1-Jun28.jpg');">Jun28</a>
		 <a  onclick="showImage('WC49_Img/A1-Jun29.jpg');">Jun29</a>
		 <a  onclick="showImage('WC49_Img/A1-Jun30.jpg');">Jun30</a>
		
	</div>	
	<div class= "prevNext">
		<div id="prev" >
			<img id="prevButton" src="images/prev.png" />
		</div>
		<div id="next">
			<a id="nextMonth" href="" onclick="nextMonth('nextMonth');"><img id="nextButton" src="images/next.png" /></a>
		</div>
		<div class="clear"></div>
	</div>

	<div id="container">
		<div id="sideBar">
				<div id="navList">
					<a href="" id="a2" onclick="gotoSite('a2june.html?WC61_Img/A2-','a2');">Link to A2</a></br>
					<a href="" id="a3" onclick="gotoSite('a3june.html?WC68_Img/A3-','a3');">Link to A3</a></br>
					<a href="" id ="rad" onclick="createRadLinkImgName('rad');">Radiometer</a></br>
					<a href="" id="home" onclick="goHome();">Home</a></br>
				</div>
				
		</div>


		<div id="curImage">
			<img  id="Image" src="WC49_Img/A1-Jun27.jpg" alt="WC49_Img/A1-Jun27.jpg" title="WC49_Img/A1-Jun27.jpg" />
		</div>

		<div class="clear"></div>
	</div>
	</div>

</body>
</html>
